<!DOCTYPE html>
<html>
<head>
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 960px;
  height: 500px;
  position: relative;
}

svg {
	width: 100%;
	height: 100%;
}

path.slice{
	stroke-width:2px;
}

polyline{
	opacity: .3;
	stroke: black;
	stroke-width: 2px;
	fill: none;
}
</style>
	<title>pie2</title>
	<script src="d3/d3.min.js"></script>
</head>
<body>
<h2 style="color:#5342f4;">Refinancing Status</h2>
<!-- <svg width="960" height="500"></svg> -->
</body>
<script type="text/javascript">
var svg = d3.select("body")
	.append("svg")
	.append("g")

svg.append("g")
	.attr("class", "slices");
svg.append("g")
	.attr("class", "labels");
svg.append("g")
	.attr("class", "lines");

var width = 960,
    height = 450,
	radius = Math.min(width, height) / 2;

var pie = d3.pie()
	.sort(null)
	.value(function(d) {
		return d.value;
	});

var arc = d3.arc()
	.outerRadius(radius * 0.8)
	.innerRadius(radius * 0.4);

var outerArc = d3.arc()
	.innerRadius(radius * 1.1)
	.outerRadius(radius * 1.1);

svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var category = function(d){ return d.data.category; };

// var color = d3.scaleOrdinal()
// 	.domain(["Lorem ipsum", "dolor sit", "amet", "consectetur", "adipisicing", "elit", "sed", "do", "eiusmod", "tempor", "incididunt"])
// 	.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
var color = d3.scaleOrdinal()
	.domain(["callable", "noncallable"])
	.range(["#98abc5", "#8a89a6"]);

var data = [
	{'category':'callable','value':81500000},
	{'category':'noncallable','value':154500000}
];

change(data);


function change(data) {

	/* ------- PIE SLICES -------*/
	var slice = svg.select(".slices").selectAll("path.slice")
		.data(pie(data));

	slice.enter()
		.append("path")
		.style("fill", function(d) { return color(d.data.category); })
		.attr("class", "slice")
		.attr('d', arc);

	/* ------- TEXT LABELS -------*/

	function midAngle(d){
		return d.startAngle + (d.endAngle - d.startAngle)/2;
	}

	var text = svg.select(".labels").selectAll("text")
		.data(pie(data));

	var percent = function(d){
		var gap = d.endAngle-d.startAngle;
		var per = (gap/(Math.PI*2)*100).toFixed(2);
		return per+"%";
	};

	text.enter()
		.append("text")
		.attr("dy", ".35em")
		.text(function(d) {
			return d.data.category+" "+percent(d);
		})
		.attr('transform', function(d){
				var pos = outerArc.centroid(d);
				pos[0] = radius * (midAngle(d) < Math.PI ? 1 : -1);
				return "translate("+ pos +")";
		})
		.attr('text-anchor', function(d){
			return midAngle(d) < Math.PI ? "start":"end";
		});

	// /* ------- SLICE TO TEXT POLYLINES -------*/

	var polyline = svg.select(".lines").selectAll("polyline")
		.data(pie(data), category);
	
	polyline.enter()
		.append("polyline")
		.attr('points', function(d){
			var pos = outerArc.centroid(d);
			pos[0] = radius * 0.95 * (midAngle(d) < Math.PI ? 1 : -1);
			return [arc.centroid(d), pos, outerArc.centroid(d)];
		});
};
</script>
</html>
